<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <style type="text/css">
    a{
        padding: 4px;
        text-align: center;
        font-size: 20px;
        color: black;
        font-family: monospace;
        text-decoration: none;
        display: block;
        margin: 2px;
        background-color: #4bb7d4;
    }
    a:visited{
        text-decoration: none;
        color: black;
    }
    </style>
</head>

<body>
<input type="text" id="url" style="width:100%;"><br>
<button onclick="window.location = document.getElementById('url').value" style="width:100%;border-radius: 1;margin:3px;padding:3px;" >Go</button><br>
<button onclick="document.getElementById('url').value = ''" style="width:100%;border-radius: 1;margin:3px;padding:3px;">CLR</button>
</body>
</html>
